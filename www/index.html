<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
		<title></title>

		<link href="lib/ionic/css/ionic.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">
		<link rel="stylesheet" href="lib/roboto-fontface/css/roboto-fontface.css">
		<link href="lib/videogular-themes-default/videogular.min.css" rel="stylesheet">

		<script src="cordova.js"></script>
		<script src="lib/rsvp.min.js"></script>
        <script src="lib/basket.js"></script>
        <script src="main.js"></script>
	</head>

	<body ng-app="app" ng-controller="SideMenuCtrl">

		<ion-side-menus>
			<ion-side-menu-content>
				<ion-nav-bar class="bar-positive">
					<ion-nav-back-button class="button-icon ion-arrow-left-c">
					</ion-nav-back-button>

					<ion-nav-buttons side="left">
						<button class="button button-icon button-clear ion-navicon" ng-click="showMenu()"></button>
					</ion-nav-buttons>
					<ion-nav-buttons side="right">
						<button class="button button-icon ion-volume-medium" ng-click="showAlert()"></button>
					</ion-nav-buttons>
				</ion-nav-bar>
				<ion-nav-view animation="slide-left"></ion-nav-view>
			</ion-side-menu-content>

			<ion-side-menu side="left">
				<ion-header-bar class="bar bar-header bar-assertive">
					<h1 class="title">Kimote</h1>
				</ion-header-bar>
				<ion-content has-header="true">
					<ion-list>
						<ion-item nav-clear="" menu-close="" ng-click="openAuto();scanAuto();loadingScanAuto()">
							<i class="icon ion-wifi icon-connexion-side"></i>Discover Media Centers
						</ion-item>
						<ion-item nav-clear="" menu-close="" ng-click="openLogin()">
							<i class="icon ion-wifi icon-connexion-side"></i>Connect to Kodi
						</ion-item>
						<ion-item nav-clear="" menu-close="" ng-click="openAbout()">
							<i class="icon ion-information-circled icon-about-side"></i>About
						</ion-item>
					</ion-list>
					<div class="padding device-name">
						<i class="icon" ng-class="{&apos;ion-radio-waves&apos;: icon}"></i>&#xA0;&#xA0; {{device}}
					</div>
				</ion-content>
			</ion-side-menu>
		</ion-side-menus>

	</body>
</html>
